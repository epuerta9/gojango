version: v1
plugins:
  - plugin: buf.build/protocolbuffers/js:v3.21.2
    out: src/gen
    opt:
      - import_style=commonjs
      - binary
  - plugin: buf.build/bufbuild/es:v1.10.0
    out: src/gen
    opt:
      - target=ts
  - plugin: buf.build/connectrpc/es:v1.4.0
    out: src/gen
    opt:
      - target=ts